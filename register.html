<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Register Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />
</head>

<body class="min-h-screen flex flex-col bg-gradient-to-r from-[#E2F0FF] to-[#B5D6F5]">

  <header class="w-full bg-gradient-to-r from-[#8cbdf8] to-[#b9d4f5] py-3">
    <div class="container mx-auto flex justify-between items-center px-4">
      <img alt="Badan Gizi Nasional logo" src="Asset/BGN_LOGO.png" class="w-1/5 max-w-[200px]" />
      <nav class="flex space-x-8 text-base font-medium">
        <a class="text-black hover:text-blue-700" href="#">Beranda</a>
        <a class="text-black hover:text-blue-700" href="#">Update <i class="fas fa-caret-down"></i></a>
        <a class="text-black hover:text-blue-700" href="#">Layanan <i class="fas fa-caret-down"></i></a>
        <a class="text-black hover:text-blue-700" href="#">Profil BGN <i class="fas fa-caret-down"></i></a>
      </nav>
      <button class="btn-masuk">Masuk</button>
    </div>
  </header>

  <div class="w-full bg-[#141549] h-1"></div>

  <main class="flex-grow flex items-center justify-center py-10">
    <div class="form-container">
      <form class="space-y-4">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input class="input-field" placeholder="Username" type="text" />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input class="input-field" placeholder="Password" type="password" />
        </div>
        <div class="input-group">
          <i class="fas fa-id-card"></i>
          <input class="input-field" placeholder="NIK" type="text" />
        </div>

        <div class="flex flex-col items-start gap-2 mt-6">
          <div class="flex items-center gap-2">
            <button
              type="button"
              onclick="setActive('btnSupplier')"
              id="btnSupplier"
              class="transition-all duration-300 ease-out w-7 h-7 rounded-full bg-black/20 text-white text-sm shadow-lg flex items-center justify-center hover:bg-black/60 transform hover:scale-105"
            ></button>
            <span class="text-black text-base font-medium">Daftar sebagai Supplier</span>
          </div>

          <div class="flex items-center gap-2">
            <button
              type="button"
              onclick="setActive('btnKaryawan')"
              id="btnKaryawan"
              class="transition-all duration-300 ease-out w-7 h-7 rounded-full bg-black/20 text-white text-sm shadow-lg flex items-center justify-center hover:bg-black/60 transform hover:scale-105"
            ></button>
            <span class="text-black text-base font-medium">Daftar sebagai Karyawan</span>
          </div>
        </div>

        <div id="supplierFields" class="hidden space-y-4">
          <div>
            <label class="block mb-1 font-semibold text-gray-700">Jenis Suplai</label>
            <select class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
              <option value="">Pilih Jenis</option>
              <option>Sayur</option>
              <option>Beras</option>
              <option>Buah</option>
              <option>Protein</option>
              <option>Daging</option>
              <option>Susu</option>
            </select>
          </div>
          <div>
            <label class="block mb-1 font-semibold text-gray-700">Alamat Supplier</label>
            <input
              type="text"
              placeholder="Masukkan Alamat"
              class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>
        </div>

        <div id="karyawanFields" class="hidden space-y-4">
          <div>
            <label class="block mb-1 font-semibold text-gray-700">Jenis Pekerjaan</label>
            <select class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
              <option value="">Pilih Pekerjaan</option>
              <option>Koki</option>
              <option>Kepala Koki</option>
            </select>
          </div>
          <div>
            <label class="block mb-1 font-semibold text-gray-700">Alamat Karyawan</label>
            <input
              type="text"
              placeholder="Masukkan Alamat"
              class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
            />
          </div>
        </div>
        <button class="submit-btn" type="submit">Buat Akun</button>
      </form>

      <p class="text-sm mt-4 text-center text-blue-900 font-semibold">
        <a href="login.html" class="hover:underline">Klik tulisan ini untuk login akun</a>
      </p>
      </form>
    </div>
  </main>
  <script>
    function setActive(buttonId) {
      const supplierBtn = document.getElementById('btnSupplier');
      const karyawanBtn = document.getElementById('btnKaryawan');
      const supplierFields = document.getElementById('supplierFields');
      const karyawanFields = document.getElementById('karyawanFields');

      if (buttonId === 'btnSupplier') {
        supplierBtn.classList.add('bg-black/80');
        karyawanBtn.classList.remove('bg-black/80');
        supplierFields.classList.remove('hidden');
        karyawanFields.classList.add('hidden');
      } else {
        karyawanBtn.classList.add('bg-black/80');
        supplierBtn.classList.remove('bg-black/80');
        karyawanFields.classList.remove('hidden');
        supplierFields.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
