<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard MBG-BGN</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img alt="Badan Gizi Nasional logo" src="Asset/BGN_LOGO.png" class="w-1/5 max-w-[150px]" />
            <h1>Dashboard Kehadiran MBG-BGN</h1>
            <div class="user-info">
                <span class="date-time" id="datetime"></span>
                <span class="user">Admin | BGN</span>
            </div>
        </div>
    </header>

    <main>
        <section class="data-pegawai">
            <h2>Data Pegawai</h2>
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>NIK</th>
                        <th>Nama</th>
                        <th>Jabatan</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>123456789</td>
                        <td>Rizky Ramadhan</td>
                        <td>Petugas Lapangan</td>
                        <td class="status hadir">Hadir</td>
                    </tr>
                    <!-- Tambahkan baris lainnya -->
                </tbody>
            </table>
        </section>

        <section class="log-user">
            <h2>Log Aktivitas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Waktu</th>
                        <th>User</th>
                        <th>Aktivitas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>07/04/2025 08:00</td>
                        <td>Admin</td>
                        <td>Login Sistem</td>
                    </tr>
                    <!-- Tambahkan log lainnya -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Badan Gizi Nasional | Makanan Bergizi Gratis</p>
    </footer>

    <script>
        function updateDateTime() {
            const dt = new Date();
            const formatted = dt.toLocaleString("id-ID", {
                weekday: "long",
                year: "numeric",
                month: "long",
                day: "numeric",
                hour: "2-digit",
                minute: "2-digit",
            });
            document.getElementById("datetime").textContent = formatted;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
